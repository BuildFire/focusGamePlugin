    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/scoreboard.css">

    <link rel="stylesheet" href="css/main.css">

</head>
<body>
    <div id="status">Loading...</div>
    <div id="scoreboard" class="hidden">
        <div id="firstPlace" class="hidden">

        <div id="secondPlace" class="hidden">

    <button id="btnPlay" onclick="location='game.html'">Play</button>

    <script src="js/scoreboard.js"></script>
    <script src="js/scoreboardUI.js"></script>
    <script>

        buildfire.appearance.titlebar.hide();
        var scoreboard = new buildfire.gamify.Scoreboard("scoreboard");
        scoreboard.getScoreboard(function(e,b){
            if(e)
                console.error(e);
            else
                scoreboardUI.update(b);
        });

    </script>
